<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<ul>
    <li style='color: purple'>1</li>
    <li style='color: purple'>2</li>
    <li style='color: purple'>3</li>
    <li style='color: purple'>4</li>
    <span>3</span>
</ul>
<div id="divs">div <span>11</span> <span>22</span></div>
    <script src="dom.js"></script>
    <script>
        console.assert(typeof $==='function');
        var items=$('li');
        var div=$('div');
        console.assert(items.attr('font-size','20px')===items);
        items.attr('font-size','20px').removeAttr('color');
        console.assert(div.attr('id') !== undefined);
        div.attr('id');
        console.assert(div.css('color') !== undefined);
        div.css('color');
        div.css({
            background:'black',
            color:'white',
            width:'80px',
        });
        console.assert(div.on !== undefined);
        div.on('mouseover',function(){
            div.css('color','red');
        })
        items.hover(function(){
            items.css('background','yellow');
        },function(){
            items.css('background','');
        })
        console.assert($('li:nth-child(2)').parent()[0].tagName === "UL");
        console.assert($('li:nth-child(2)').parent().next() !=='undefined');
        console.assert(div.find('span') !=='undefined');
        console.assert(div.find('span').length === 2);
        $('li:nth-child(2)').parent().next().find('span').hide();
    </script>
</body>
</html>
